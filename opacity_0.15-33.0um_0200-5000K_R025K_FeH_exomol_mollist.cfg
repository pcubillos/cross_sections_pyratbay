[pyrat]

# Pyrat Bay run mode [tli atmosphere spectrum opacity radeq retrieval]
runmode = opacity

# Output log and spectrum file names:
logfile = cross_section_0.15-33.0um_0200-5000K_R025K_FeH_exomol_mollist.log

# line list files:
tlifile = exomol_FeH_mollist_0.15-50.0um.tli

# Atmospheric model:
ptop = 1e-9 bar
pbottom = 1e3 bar
nlayers = 49

chemistry = uniform
species = H2  He  CaH  FeH
uniform = 0.85 0.149 1e-10 1e-10

tmodel = isothermal
tpars = 1000.0

# Wavelength sampling
wllow = 0.15 um
wlhigh = 33.0 um
resolution = 25000.0

# Voigt line max extent (in HWHM)
voigt_extent = 300.0

tmin =  200
tmax = 5000
tstep = 150
ncpu = 48

# Verbosity level [1--3]:
verb = 2
