[pyrat]

# Pyrat Bay run mode [tli atmosphere spectrum opacity radeq retrieval]
runmode = opacity

# Output log and spectrum file names:
logfile = cross_section_0.15-33.0um_0200-5000K_R025K_HCN_exomol_harris_larner.log

# line list files:
tlifile = exomol_HCN_harris_larner_0.15-50.0um.tli

# Atmospheric model:
ptop = 1e-9 bar
pbottom = 1e3 bar
nlayers = 49

chemistry = tea
species =
    H  He  C  N  O  F  Na  Mg  Al Si  P  S  Cl K  Ca  Ti  V Fe
    H2  H2O  CH4  CO  CO2  HCN  NH3  N2  OH  C2H2  C2H4
    S2  SH  H2S  SO2  SO  TiO  VO  TiO2  VO2
    SiO  SiH  SiS  SiH4  OCS PH PH3 PN PO KOH CS CS2
    NaH  NaCl  HCl  KCl  HF  AlF  NaOH
    e-  H-  H+  H2+  He+  Na-  Na+  Mg+ K-  K+  Fe+  Ti+  V+

tmodel = isothermal
tpars = 1000.0

# Wavelength sampling
wllow = 0.15 um
wlhigh = 33.0 um
resolution = 25000.0

# Voigt line max extent (in HWHM)
voigt_extent = 300.0

tmin =  200
tmax = 5000
tstep = 150
ncpu = 48

# Verbosity level [1--3]:
verb = 2
